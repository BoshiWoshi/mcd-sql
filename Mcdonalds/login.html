<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">


    <style>
        /* CSS for rounded search bar */
        #search-bar {
            padding: 10px;
            border-radius: 20px; /* Adjust the border-radius value to change the roundness */
            border: 2px solid #ddd; /* Border color */
            font-size: 16px;
            outline: none; /* Remove outline when focused */
            transition: border-color 0.3s ease; /* Smooth transition for border color change */
            width: 300px; /* Adjust width as needed */
        }

        /* Style for hover and focus effects */
        #search-bar:hover,
        #search-bar:focus {
            border-color: #aaa; /* Border color when hovered or focused */
        }
        /* CSS for login form */
        form {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="McDonald's Logo" id="logo"></a>
        <input type="text" id="search-bar" placeholder="Search...">
        <a href="signup.html" class="button button-primary">Sign Up</a>
        <a href="login.html" class="button-secondary">Login</a>
        
    </header>

    <main>
        <form id="login-form" action="index.html" method="post">
            <h2 class="login-text">Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <input type="submit" value="Login">
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Make one</a></p>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Ahmad's. All rights reserved.</p>
            <ul>
                <li><a href="privacy-policy.html">Privacy Policy</a></li>
                <li><a href="terms-of-service.html">Terms of Service</a></li>
                <li><a href="Accessibility.html">Accessibility</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
